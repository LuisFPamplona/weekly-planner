<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Planner</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Hand+Pre:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <a href="/">Logo</a>
        <nav class="menu">
            <li><a href="/"><img src="/public/github-mark32.png" alt=""></a></li>
            <li><a href="/"><img src="/public/LI-In-Bug32.png" alt=""></a></li>
            <li>Luis Pamplona&copy</li>
        </nav>
    </header>

    <main>
        <section>

            <div class="add-task">
                
                <div class="add-task-text">
                    <input type="text" placeholder="Digite aqui sua nova tarefa" id="new-task-text" class="new-task-add-input" id="new-task-text">
                </div>

                <div class="set-task-hour">
                    <div class="add-task-hour">
                        <button id="add-hour">
                            <img src="./arrow-up.png" alt="">
                        </button>
                        <span id="hour">00</span>
                        <button id="sub-hour">
                            <img src="./arrow-down.png" alt="">
                        </button>
                    </div>
                    
                    <span>:</span>
                    <div class="add-task-minutes">
                        <button id="add-minutes">
                            <img src="./arrow-up.png" alt="">
                        </button>
                        <span id="minutes">00</span>
                        <button id="sub-minutes">
                            <img src="./arrow-down.png" alt="">
                        </button>
                    </div>
                </div>

            </div>

            <div class="week">
                <div class="week-day" id="monday-container">
                    <div class="week-day-container">
                        <h1>Segunda</h1>
                        <button id="monday-add">
                            <img src="./icons8-soma-32.png" class="sum-icon" alt="Sum">
                        </button>
                    </div>
                    
                </div>
                <div class="week-day" id="tuesday-container">
                    <div class="week-day-container">
                        <h1>Terça</h1>
                        <button id="tuesday-add">
                            <img src="./icons8-soma-32.png" class="sum-icon" alt="Sum">
                        </button>
                    </div>
                </div>

                <div class="week-day" id="wednesday-container">
                    <div class="week-day-container">
                        <h1>Quarta</h1>
                        <button id="wednesday-add">
                            <img src="./icons8-soma-32.png" class="sum-icon" alt="Sum">
                        </button>
                    </div>
                </div>

                <div class="week-day" id="thursday-container">
                    <div class="week-day-container">
                        <h1>Quinta</h1>
                        <button id="thursday-add">
                            <img src="./icons8-soma-32.png" class="sum-icon" alt="Sum">
                        </button>
                    </div>
                </div>

                <div class="week-day" id="friday-container">
                    <div class="week-day-container">
                        <h1>Sexta</h1>
                        <button id="friday-add">
                            <img src="./icons8-soma-32.png" class="sum-icon" alt="Sum">
                        </button>
                    </div>
                    
                </div>

                <div class="week-day" id="saturnday-container">
                    <div class="week-day-container">
                        <h1>Sábado</h1>
                        <button id="saturnday-add">
                            <img src="./icons8-soma-32.png" class="sum-icon" alt="Sum">
                        </button>
                    </div>
                </div>

                <div class="week-day" id="sunday-container">
                    <div class="week-day-container">
                        <h1>Domingo</h1>
                        <button id="sunday-add">
                            <img src="./icons8-soma-32.png" class="sum-icon" alt="Sum">
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="footer">
        <a target="_blank" href="https://icons8.com/icon/fUdrC5alNPvO/plus-math">Soma</a> ícone por <a target="_blank" href="https://icons8.com">Icons8</a>
        <a href="https://www.flaticon.com/br/icones-gratis/jogar" title="jogar ícones">Jogar ícones criados por Roundicons - Flaticon</a>
    </footer>
    <script src="/src/main.js"></script>
</body>
</html>
